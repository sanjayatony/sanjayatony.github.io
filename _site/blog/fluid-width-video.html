    <h1 class="post__title">Fluid width video</h1>
    <p class="post__date">March 5, 2015</p>
    <p class="post__meta"></p>
    <div class="post__content"?>
        <p>Ok this code will make your video (iframe) will flow like a fluid. This code I got from somewhere, I forgot the link.</p>

<p><strong>html :</strong></p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"videoWrapper"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;iframe</span> <span class="na">width=</span><span class="s">"420"</span> <span class="na">height=</span><span class="s">"315"</span> <span class="na">src=</span><span class="s">"https://www.youtube.com/embed/C7pP1csDBD4"</span> <span class="na">frameborder=</span><span class="s">"0"</span> <span class="na">allowfullscreen</span><span class="nt">&gt;&lt;/iframe&gt;</span>
<span class="nt">&lt;/div&gt;</span></code></pre></figure>

<p><strong>css</strong></p>

<figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">videoWrapper</span> <span class="p">{</span>
	<span class="nl">position</span><span class="p">:</span> <span class="nb">relative</span><span class="p">;</span>
	<span class="nl">padding-bottom</span><span class="p">:</span> <span class="m">56.25%</span><span class="p">;</span> <span class="c">/* 16:9 */</span>
	<span class="nl">padding-top</span><span class="p">:</span> <span class="m">25px</span><span class="p">;</span>
	<span class="nl">height</span><span class="p">:</span> <span class="m">0</span><span class="p">;</span>
<span class="p">}</span>
<span class="nc">.videoWrapper</span> <span class="nt">iframe</span> <span class="p">{</span>
	<span class="nl">position</span><span class="p">:</span> <span class="nb">absolute</span><span class="p">;</span>
	<span class="nl">top</span><span class="p">:</span> <span class="m">0</span><span class="p">;</span>
	<span class="nl">left</span><span class="p">:</span> <span class="m">0</span><span class="p">;</span>
	<span class="nl">width</span><span class="p">:</span> <span class="m">100%</span><span class="p">;</span>
	<span class="nl">height</span><span class="p">:</span> <span class="m">100%</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
